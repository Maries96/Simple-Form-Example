<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table border="2" bordercolor="purple">
				<tr>
					<td align="center">Name</td>
					<td align="center">Value</td>
				</tr>

				<tr>
					<td>Name</td>
					<td><input size="32" type="text" /></td>
				</tr>

				<tr>
					<td>Sex</td>
					<td align="center">
						<label for="Male">Male</label>
						<input type="radio" name="Sex" value="Male" />
						<label for="Female">Female</label>
						<input type="radio" name="Sex" value="Female" />
					</td>
				</tr>

				<tr>
					<td>Eye Color</td>
					<td align="center">
						<select>
							<option value="green">Green</option>
							<option value="brown">Brown</option>
							<option value="hazel">Hazel</option>
							<option value="blue">Blue</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Check all that apply:</td>
					<td>
						<label for="Over 6 feet tall">Over 6 feet tall</label>
						<input type="checkbox" name="Height[]" />

						<label for="Over 200 pounds">Over 200 pounds</label>
						<input type="checkbox" name="Weight[]" />
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center">Describe your athletic ability: <br /><textarea rows="5" cols="46"></textarea></td>
				</tr>
				<tr></tr>
			</table>
		</form>
	</body>
</html>
